<html lang="en" class="no-js">
    <head>
      <title>DataKind-UW Jackson County</title>
      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <!-- Favicon -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
      
      <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
      <script>
        $(document).ready(function(){
          var output = document.getElementById('output');
          var xhr = new XMLHttpRequest();
          xhr.open('GET', '{{ url_for('stream') }}', true);
          xhr.send();
          setInterval(function() {
            output.textContent = xhr.responseText;
          }, 500);
        });
      </script>
    </head>
    <body id="main">
      <div class="row">
        <main>
            <section class="droparea">
                <i class="far fa-images"></i>
                <form class="my-form">
                    <p>Drag and Drop CSV files here</p>
                    <input type="file" id="fileElem" name="files" multiple accept="csv/*" onchange="handleFiles(this.files)">
                  </form>
                <!-- <p>Drag and Drop CSV files here</p> -->
            </section>
        
          </div>
        <div class ="row">
        <h2 align="center">Logging will appear here:</h2>
        <div class="logging_window">
          <pre id="output"></pre>
        </div>
    </main>
      </div>
    </body>

  </html>
  <script>
    let dropArea = document.querySelector('.droparea');
                ;['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false)
            })

            function preventDefaults (e) {
            e.preventDefault()
            e.stopPropagation()
            }

            const highlight = () => dropArea.classList.add("green-border");

            const unhighlight = () => dropArea.classList.remove("green-border");

            ;['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false)
            })

            ;['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false)
            })

            dropArea.addEventListener("drop", handleDrop, false);

        function handleDrop(e) {
        let dt = e.dataTransfer
        let files = dt.files

        handleFiles(files);
        }

        function handleFiles(files) {
            ([...files]).forEach(uploadFile)
        }
        function uploadFile(file) {
            let url = ''
            let formData = new FormData()
            console.log(file);

            formData.append("file", file);

            fetch(url, {
                // headers:{ 'Accept': 'text/csv',
                //         'Content-Type': 'text/csv',
                //         'action': '/',
                //         'name':"files"},
                method: 'POST',
                // mode: "no-cors",
                body: formData
            })
            .then(() => {console.log('Finished');})
            .catch(() => { /* Error. Inform the user */ })
            }
  </script>
